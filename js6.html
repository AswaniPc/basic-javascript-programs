<!--JavaScript program to display pending days in current year-->
<!DOCTYPE html>
<html>
<head>
	<title>js6</title>
</head>
<body>

<script>
today=new Date()
alert(today);
var endofyear=new Date(today.getFullYear(), 11, 31)
alert(endofyear);
var one_day=1000*60*60*24
document.write(+Math.ceil((endofyear.getTime()-today.getTime())/(one_day))+"days remaining this year!") 

</script>
</body>
</html>
