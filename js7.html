<!--countdown display using JavaScript which counts from n to 0. Where value of n is entered by user in prompt box. when the number reaches 0 alert “Time expired”-->
<!DOCTYPE html>
<html>
<head>
	<title>js7</title>
	<script type="text/javascript">
		var n=prompt("enter a value","");
		for (var i = n; i >= 0; i--) {
			if(i==0)
			{
				alert("Time expired");
			}
			else
			{
			alert(i);
			}
		};
	</script>
</head>
</html>
