<!--JavaScript program to add two numbers.(Numbers are input using prompt dialog box) -->
<!DOCTYPE html>
<html>
<head>
	<title>js4</title>
</head>
<body>
sum=
<p id="sum">
	
</p>
<script type="text/javascript">
	var x=prompt("enter 1st number");
	var y=prompt("enter 2nd number");
	var n=parseInt(x);
	var m=parseInt(y);
	var z=m+n;
	alert(z);
	document.getElementById("sum").innerHTML=z;
</script>

</body>
</html>
